<html>
<head>
  <base href="/" target="_blank">
  <title id='Description'>Housie Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href="style.css" type="text/css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery.ui.widget.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="CanvasGrid">
    <header id="ToolBar">
      <label id="HCounter">0 / 90</label>
      <span style="margin: auto; color: #add; font: 1rem 'Open Sans'; font-weight: 800;">Housie</span>
      <button id="btnReset" style="margin-right: 5px;">RESET</button>
    </header>
    <main style="grid-area: gdMain;">
      <div id="DiceBall"></div>
      <div id="HGrid"></div>
      <div style="margin-top: 10px; padding: 5px; background: #bbb; color: #366; font-style: italic;">
        Last few Numbers:
        <label id="lblPrevNum" style="display: block; padding: 5px; font: 2rem calibri; font-weight: 600; color: #777;"></label>
      </div>
    </main>
  </div>
</body>
</html
